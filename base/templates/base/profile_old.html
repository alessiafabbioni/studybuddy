{% extends 'main.html' %}

{% block content %}



<div class="home-container">
    <div>
        <h1>{{user.username}}</h1>

    </div>
    <div>
        {% include 'base/activity_component.html'%}

    </div>
    <div>
        <div>
            <h1>Browse Topics</h1>

            {% for topic in topics %}
                <div>
                    <a href="{%url 'home'%}?q={{topic.name}}">{{topic.name}}</a>
                </div>

            {% endfor %}
        </div>
    </div>
    
    
</div>



{% endblock content %}
